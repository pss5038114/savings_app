<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>조립 PC 자금 플랜 — v1.1</title>
<link rel="manifest" href="manifest.webmanifest">
<style>
  /* ===== 테마 변수 ===== */
  :root{
    --bg:#0b0f15;--panel:#121826;--txt:#e7eefb;--muted:#9fb0c9;--acc:#7aa2ff;
    --good:#6ee7a8;--warn:#ffd166;--bad:#ff7b7b;--orange:#ffb86b;--green:#6ee7a8;--gray:#94a3b8;
    --link:#8ab4ff
  }
  [data-theme="light"]{
    --bg:#f6f8ff;--panel:#ffffff;--txt:#0b0f15;--muted:#5b6b83;--acc:#2b5eff;
    --good:#0ea371;--warn:#b88400;--bad:#d73737;--orange:#ff9c2f;--green:#0ea371;--gray:#64748b;
    --link:#1d4ed8
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple SD Gothic Neo","Noto Sans KR","Malgun Gothic",sans-serif;background:var(--bg);color:var(--txt)}
  a{color:var(--link);text-decoration:none}

  header{position:sticky;top:0;background:linear-gradient(180deg,rgba(18,24,38,.98),rgba(18,24,38,.85));backdrop-filter:blur(6px);padding:14px 16px;border-bottom:1px solid #1f2a44;z-index:5}
  [data-theme="light"] header{background:linear-gradient(180deg,rgba(255,255,255,.98),rgba(255,255,255,.92));border-color:#e5e7eb}
  header h1{margin:0;font-size:16px}
  main{padding:12px 12px calc(96px + env(safe-area-inset-bottom));max-width:960px;margin:0 auto;min-height:100%}

  .card{background:var(--panel);border:1px solid #1f2a44;border-radius:16px;padding:14px;margin-bottom:10px}
  [data-theme="light"] .card{border-color:#e5e7eb}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .row + .row{margin-top:8px}
  .row3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
  label{font-size:12px;color:var(--muted);display:block;margin-bottom:6px}
  input,select,textarea{width:100%;background:#101624;color:var(--txt);border:1px solid #263451;border-radius:12px;padding:10px 12px;outline:none;min-width:0}
  [data-theme="light"] input,[data-theme="light"] select,[data-theme="light"] textarea{background:#fff;color:#0b0f15;border-color:#d0d7e2}
  input:focus,textarea:focus,select:focus{border-color:var(--acc);box-shadow:0 0 0 3px rgba(122,162,255,.16)}
  button{background:#1b2a4b;color:var(--txt);border:1px solid #2a3d66;border-radius:12px;padding:10px 12px;cursor:pointer}
  button.primary{background:#27468f;border-color:#3159b6}
  button.danger{background:#5a1f2a;border-color:#7a2b3a}
  button.ghost{background:transparent;border-color:#2a3d66;color:var(--muted)}
  .split{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:8px;flex-wrap:wrap}
  .muted{color:var(--muted);font-size:12px}
  .pill{padding:2px 8px;border:1px solid #2a3d66;border-radius:999px;font-size:12px}
  .ok{color:var(--good)} .warn{color:var(--warn)} .bad{color:var(--bad)}
  .dangerText{color:var(--bad)}
  .hide{display:none}
  .nowrap{white-space:nowrap}

  /* 링 그래프(항상 중앙) */
  .ring-outer{display:flex;justify-content:center;width:100%}
  .ring{width:min(56vw,220px);height:min(56vw,220px);position:relative;display:grid;place-items:center}
  .ring svg{width:100%;height:100%;transform:rotate(-90deg);display:block}
  .ring .center{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center}
  .ring .center #home-percent{font-size:28px;font-weight:800}

  /* 하단 네비(6개) */
  nav{position:fixed;left:0;right:0;bottom:0;height:76px;background:rgba(18,24,38,.98);backdrop-filter:blur(6px);border-top:1px solid #1f2a44;display:grid;grid-template-columns:repeat(6,1fr);padding-bottom:env(safe-area-inset-bottom);z-index:6}
  [data-theme="light"] nav{background:rgba(255,255,255,.98);border-color:#e5e7eb}
  nav button{appearance:none;background:transparent;border:none;padding:10px 6px;color:var(--muted)}
  nav button.active{color:var(--txt)}

  .flex{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  .legend{display:flex;gap:12px;align-items:center}
  .dot{width:10px;height:10px;border-radius:50%}
  .dot.gray{background:var(--gray)}.dot.orange{background:var(--orange)}.dot.green{background:var(--green)}.dot.blue{background:#5fb3ff}.dot.red{background:#ff6b6b}

  /* 자금 막대그래프 */
  .bars{display:grid;gap:8px;margin-bottom:8px}
  .bar{height:12px;background:#09111f;border:1px solid #1f2a44;border-radius:999px;overflow:hidden}
  [data-theme="light"] .bar{background:#eef2ff;border-color:#d0d7e2}
  .bar>div{height:100%}
  .bar .fixed{background:var(--gray)}
  .bar .float{background:var(--orange)}
  .bar .invest{background:var(--green)}
  .barrow{display:flex;justify-content:space-between;align-items:center;font-size:12px;color:var(--muted)}

  /* 캘린더 */
  #cal-grid{grid-template-columns:repeat(7,minmax(0,1fr));gap:6px}
  .cal-cell{padding:8px;border-radius:12px;border:1px solid #1f2a44;background:#101624;color:inherit;min-height:66px;text-align:left}
  [data-theme="light"] .cal-cell{background:#fff;border-color:#e5e7eb}
  .pct{font-feature-settings:"tnum" 1;display:inline-block;min-width:42px}

  /* 부품: 카드형 */
  .p-cards{display:grid;gap:10px;margin-top:14px}
  .p-card{border:1px solid #1f2a44;background:#0f1524;border-radius:14px;padding:12px}
  [data-theme="light"] .p-card{background:#fff;border-color:#e5e7eb}
  .p-card .hbox{display:grid;grid-template-columns:96px 1fr;gap:12px;align-items:start}
  .thumb{width:96px;height:96px;border-radius:12px;background:#0b1220;border:1px solid #243055;display:grid;place-items:center;color:var(--muted);overflow:hidden;cursor:pointer}
  [data-theme="light"] .thumb{background:#f5f7ff;border-color:#d0d7e2}
  .thumb img{width:100%;height:100%;object-fit:cover;display:block}
  .p-card .head{display:flex;align-items:center;gap:8px}
  .p-card .title{flex:1}
  .p-card .meta{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:8px}
  .p-card .sum{margin-top:10px}
  .p-card .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}

  /* 모바일 */
  @media (max-width: 640px){
    main{padding:10px 10px calc(96px + env(safe-area-inset-bottom))}
    .row,.row3{grid-template-columns:1fr}
    nav button{padding:10px 0;font-size:12px}
    .nowrap{white-space:normal}
    td input{font-size:14px}
  }
</style>
</head>
<body>
<header>
  <h1>조립 PC 자금 플랜 <span class="muted" id="app-version">v1.1</span></h1>
  <div class="muted">입출금·적금 계좌로 관리하고, 구매 차액(절약/초과)도 체크!</div>
</header>

<main>
  <!-- 홈 -->
  <section id="view-home" class="card">
    <div class="dash">
      <div class="dash-title" style="font-size:18px;font-weight:700">대시보드</div>
      <div class="ring-outer">
        <div class="ring">
          <svg viewBox="0 0 220 220" preserveAspectRatio="xMidYMid meet">
            <circle cx="110" cy="110" r="88" stroke="#1f2a44" stroke-width="14" fill="none"/>
            <circle id="seg-invest" cx="110" cy="110" r="88" stroke="#6ee7a8" stroke-width="14" stroke-linecap="round" fill="none"/>
            <circle id="seg-fixed"  cx="110" cy="110" r="88" stroke="#94a3b8" stroke-width="14" stroke-linecap="round" fill="none"/>
            <circle id="seg-float"  cx="110" cy="110" r="88" stroke="#ffb86b" stroke-width="14" stroke-linecap="round" fill="none"/>
          </svg>
          <div class="center"><div id="home-percent">0.0%</div></div>
        </div>
      </div>
      <div>
        <div id="home-summary" style="font-size:18px;font-weight:700">-</div>
        <div class="muted" id="home-sub">-</div>
      </div>
    </div>
    <div class="legend" style="margin-top:8px">
      <div class="dot gray"></div><span class="muted">적금</span>
      <div class="dot orange"></div><span class="muted">입출금</span>
      <div class="dot green"></div><span class="muted">구매누계</span>
      <div class="dot blue"></div><span class="muted">절약</span>
      <div class="dot red"></div><span class="muted">초과</span>
    </div>
    <div class="muted" id="home-extra" style="margin-top:6px"> </div>
    <div id="home-variance" class="muted" style="margin-top:6px"> </div>
    <div class="flex" style="margin-top:10px">
      <button id="btn-settle" class="primary">정산(이체)</button>
      <span class="muted">기본: 입출금 → 적금</span>
    </div>
  </section>

  <!-- 부품(카드형 + 구매 실지출) -->
  <section id="view-parts" class="card hide">
    <div class="split">
      <h3 style="margin:0">부품 리스트</h3>
      <div class="flex" style="gap:6px">
        <a class="ghost" href="https://www.compuzone.co.kr/online/online_main.htm?bannerid=GNBBannerOnlineMain" target="_blank" rel="noopener">컴퓨존 열기 ↗</a>
        <button id="btn-add-part">+ 추가</button>
      </div>
    </div>
    <div id="parts-cards" class="p-cards"></div>
  </section>

  <!-- 자금 -->
  <section id="view-funds" class="card hide">
    <div class="split"><h3 style="margin:0">자금 관리</h3><span id="funds-balance" class="muted">-</span></div>
    <div class="bars" id="fund-bars">
      <div class="barrow"><span>적금</span><span id="bar-fixed-label">0%</span></div>
      <div class="bar"><div class="fixed" id="bar-fixed" style="width:0%"></div></div>
      <div class="barrow"><span>입출금</span><span id="bar-float-label">0%</span></div>
      <div class="bar"><div class="float" id="bar-float" style="width:0%"></div></div>
      <div class="barrow"><span>구매누계</span><span id="bar-invest-label">0%</span></div>
      <div class="bar"><div class="invest" id="bar-invest" style="width:0%"></div></div>
    </div>

    <div class="row">
      <div>
        <label>구분</label>
        <select id="txn-kind"><option value="income">+ 입금</option><option value="expense">- 지출</option></select>
      </div>
      <div>
        <label>계좌</label>
        <select id="txn-acct"></select>
      </div>
    </div>
    <div class="row" style="margin-top:10px">
      <div><label>금액(원)</label><input id="txn-amt" inputmode="numeric" placeholder="예: 600000" /></div>
      <div><label>메모</label><input id="txn-memo" placeholder="예: 용돈/식비 등" /></div>
    </div>
    <div class="flex" style="margin-top:12px">
      <button id="btn-add-txn" class="primary">적용</button>
      <button id="btn-quick-transfer">이체</button>
    </div>
  </section>

  <!-- 계좌(신규) -->
  <section id="view-accounts" class="card hide">
    <div class="split">
      <h3 style="margin:0">계좌 관리</h3>
      <button id="btn-add-acct">+ 계좌 추가</button>
    </div>
    <div id="acct-list"></div>
    <div class="card" style="margin-top:10px">
      <div class="split"><h4 style="margin:0">이체</h4></div>
      <div class="row">
        <div><label>From</label><select id="tr-from"></select></div>
        <div><label>To</label><select id="tr-to"></select></div>
      </div>
      <div class="row" style="margin-top:8px">
        <div><label>금액(원)</label><input id="tr-amt" inputmode="numeric" placeholder="예: 100000"/></div>
        <div><label>메모</label><input id="tr-memo" placeholder="예: 정산/이체 등"/></div>
      </div>
      <div class="flex" style="margin-top:10px"><button id="btn-transfer" class="primary">이체 실행</button></div>
    </div>
  </section>

  <!-- 캘린더 -->
  <section id="view-cal" class="card hide">
    <div class="split">
      <h3 style="margin:0">캘린더</h3>
      <div class="flex"><button id="btn-prev">◀</button><div id="cal-title" class="muted"></div><button id="btn-next">▶</button></div>
    </div>
    <div id="cal-grid" style="display:grid;margin-top:8px"></div>
    <div id="cal-detail" class="card" style="margin-top:10px"></div>
  </section>

  <!-- 메모 -->
  <section id="view-memo" class="card hide">
    <div class="split">
      <h3 style="margin:0">메모</h3>
      <div class="flex" style="gap:6px">
        <button id="btn-add-memo">+ 추가</button>
        <select id="memo-sort">
          <option value="desc">최신순</option>
          <option value="asc">오래된순</option>
        </select>
      </div>
    </div>
    <div id="memo-list" class="grid"></div>
  </section>

  <!-- 설정(신규) -->
  <section id="view-settings" class="card hide">
    <div class="split"><h3 style="margin:0">설정</h3></div>
    <div class="row">
      <div>
        <label>테마</label>
        <select id="theme-select">
          <option value="dark">다크</option>
          <option value="light">라이트</option>
        </select>
      </div>
      <div>
        <label>업데이트</label>
        <button id="btn-check-update">업데이트 확인</button>
      </div>
    </div>
    <div class="split" style="margin-top:10px">
      <div class="flex" style="gap:8px">
        <button id="btn-export" class="ghost">백업(내보내기)</button>
        <label class="ghost" style="cursor:pointer">복원(가져오기)
          <input id="file-import" type="file" accept="application/json" style="display:none">
        </label>
      </div>
      <button id="btn-reset" class="danger">가계부 초기화</button>
    </div>
  </section>
</main>

<nav>
  <button data-view="home" class="active">홈</button>
  <button data-view="parts">부품</button>
  <button data-view="funds">자금</button>
  <button data-view="accounts">계좌</button>
  <button data-view="cal">캘린더</button>
  <button data-view="memo">메모</button>
  <button data-view="settings">설정</button>
</nav>

<script>
/* ===== 유틸 & 상수 ===== */
const fmt = n => (Number(n||0)).toLocaleString('ko-KR');
const num = s => Math.max(0, Math.floor(Number(String(s||'').replace(/[^0-9.-]/g,''))||0));
const uid = () => (crypto?.randomUUID ? crypto.randomUUID() : 'id_'+Math.random().toString(36).slice(2));
const pad2 = n => String(n).padStart(2,'0');
const todayLocal = () => { const d=new Date(); return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`; };
const nowLocalISO = () => { const d=new Date(); const off=-d.getTimezoneOffset(); const sign=off>=0?'+':'-'; const hh=pad2(Math.floor(Math.abs(off)/60)); const mm=pad2(Math.abs(off)%60); const ts=`${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}T${pad2(d.getHours())}:${pad2(d.getMinutes())}:${pad2(d.getSeconds())}`; return ts+sign+hh+":"+mm; };
const byId = id => document.getElementById(id);
const isMobile = () => window.innerWidth <= 640;

const LS_KEY = 'pc-goal-mvp-v6'; // 유지
const APP_SCHEMA = 2; // v1.1에서 스키마 버전

/* ===== 상태 ===== */
let state = {
  schema: APP_SCHEMA,
  settings: { targetMode: 'parts', manualTarget: 0, theme: 'dark', defaultCheckingId: null, defaultSavingsId: null },
  accounts: [],   // [{id,name,type:'checking'|'savings'}]
  parts: [],      // [{... , actualPaid, variance}]
  txns: [],       // use fromId/toId (이전 호환: from/to:'floating'|'fixed')
  memos: []
};

/* ===== 로드 & 마이그레이션 ===== */
function load(){
  try{
    const raw = localStorage.getItem(LS_KEY);
    if(raw) state = JSON.parse(raw);
  }catch(e){ console.warn('load fail', e); }

  // 필드 보정
  state.schema ??= 1;
  state.settings ??= {};
  state.settings.theme ??= 'dark';
  state.accounts ??= [];
  state.parts ??= [];
  state.txns ??= [];
  state.memos ??= [];

  // v1.1 마이그레이션: '입출금/부동' -> 계좌(입출금/적금)
  if(state.schema < 2){
    // 기본 계좌 생성
    const checking = {id:uid(), name:'입출금', type:'checking'};
    const savings  = {id:uid(), name:'적금',   type:'savings'};
    // 기존 트랜잭션을 fromId/toId로 맵핑
    state.txns.forEach(t=>{
      if(t.from==='floating') t.fromId = checking.id;
      if(t.from==='fixed')    t.fromId = savings.id;
      if(t.to==='floating')   t.toId   = checking.id;
      if(t.to==='fixed')      t.toId   = savings.id;
    });
    // 추가
    state.accounts = state.accounts && state.accounts.length ? state.accounts : [checking, savings];
    // 기본계좌 id 저장
    state.settings.defaultCheckingId = state.settings.defaultCheckingId || checking.id;
    state.settings.defaultSavingsId  = state.settings.defaultSavingsId  || savings.id;
    state.schema = 2;
    save();
  }
}
function save(){ try{ localStorage.setItem(LS_KEY, JSON.stringify(state)); }catch(e){ console.warn('save fail', e); } }

/* ===== 도우미 ===== */
function getDefaultChecking(){ return state.accounts.find(a=>a.id===state.settings.defaultCheckingId) || state.accounts.find(a=>a.type==='checking') || state.accounts[0]; }
function getDefaultSavings(){  return state.accounts.find(a=>a.id===state.settings.defaultSavingsId)  || state.accounts.find(a=>a.type==='savings')  || state.accounts[1] || state.accounts[0]; }
function accountById(id){ return state.accounts.find(a=>a.id===id); }

function activeTxnMap(){
  const canceled = new Set();
  state.txns.forEach(t=>{ if(t.reversalOf){ canceled.add(t.id); canceled.add(t.reversalOf); }});
  const active = state.txns.filter(t=>!canceled.has(t.id));
  return {active, canceled};
}

function targetTotal(){
  if(state.settings.targetMode==='manual') return num(state.settings.manualTarget);
  return state.parts.reduce((s,p)=> s + num(p.price)*num(p.qty), 0);
}

/* ===== 집계 ===== */
function compute(){
  const {active} = activeTxnMap();
  let balances = {}; // accountId -> amount
  let invested=0;
  active.forEach(t=>{
    if(t.kind==='income'){
      if(t.toId){ balances[t.toId] = (balances[t.toId]||0) + t.amount; }
    } else if(t.kind==='expense'){
      if(t.fromId){ balances[t.fromId] = (balances[t.fromId]||0) - t.amount; }
      if(t.partId) invested += t.amount;
    } else if(t.kind==='transfer'){
      if(t.fromId){ balances[t.fromId] = (balances[t.fromId]||0) - t.amount; }
      if(t.toId){   balances[t.toId]   = (balances[t.toId]||0) + t.amount;  }
    }
  });
  const checking = getDefaultChecking();
  const savings  = getDefaultSavings();
  const floating = checking ? (balances[checking.id]||0) : 0;
  const fixed    = savings  ? (balances[savings.id]||0)  : 0;

  // 구매 절약/초과(실지출 - 계획금액)
  let saveSum=0, overSum=0;
  state.parts.forEach(p=>{
    const planned = num(p.price)*num(p.qty);
    const actual  = num(p.actualPaid||0);
    const v = actual - planned;
    if(v<0) saveSum += (-v);
    if(v>0) overSum += v;
  });

  const target = targetTotal();
  return {balances, floating, fixed, invested, target, saveSum, overSum};
}

/* ===== 링 그래프 ===== */
function setSegment(el, r, startFrac, frac){
  const C = 2*Math.PI*r; const f = Math.max(0, Math.min(1, frac)); const s = Math.max(0, Math.min(1, startFrac));
  const seg = C * f;
  el.style.strokeDasharray = `${seg} ${C - seg}`;
  el.style.strokeDashoffset = String(C*(1 - s));
  el.style.opacity = f>0 ? 1 : 0.18;
}
function renderRing(){
  const {floating,fixed,invested,target,saveSum,overSum} = compute();
  const invF = target>0 ? invested/target : 0;
  const fixF = target>0 ? fixed/target : 0;
  const floF = target>0 ? Math.max(0, floating/target) : 0;
  const totalF = Math.min(1, invF + fixF + floF);

  setSegment(byId('seg-invest'), 88, 0, invF);
  setSegment(byId('seg-fixed'),  88, invF, fixF);
  setSegment(byId('seg-float'),  88, invF+fixF, floF);
  byId('home-percent').textContent = (totalF*100).toFixed(1) + '%';

  const extra = (fixed+floating+invested) - target;

function transferDialog(prefFromId, prefToId){
  const accts = state.accounts;
  if(accts.length<2){ alert('계좌를 2개 이상 만들어주세요.'); return; }
  const from = prompt('From 계좌 이름을 입력(또는 기본값 사용):\n기본: '+(accountById(prefFromId)?.name||''), accountById(prefFromId)?.name||'');
  const to = prompt('To 계좌 이름을 입력(또는 기본값 사용):\n기본: '+(accountById(prefToId)?.name||''), accountById(prefToId)?.name||'');
  const fromId = (accts.find(a=>a.name===from)?.id) || prefFromId;
  const toId   = (accts.find(a=>a.name===to)?.id)   || prefToId;
  if(!fromId || !toId || fromId===toId) return alert('계좌 선택을 확인하세요.');

  // 잔액 한도 안내
  const {balances} = compute();
  const bal = balances[fromId]||0;

  const amtStr = prompt(`이체 금액을 입력하세요 (최대 ${fmt(Math.max(0,bal))}원)`, String(Math.max(0,Math.floor(bal))));
  if(amtStr==null) return;
  const amt = Math.min(num(amtStr), Math.max(0,bal));
  if(amt<=0) return alert('금액을 확인하세요.');

  state.txns.push({id:uid(), dt:nowLocalISO(), kind:'transfer', amount:amt, fromId, toId, memo:'계좌 이체'});
  save(); renderAll();
}

function onPartsClick(e){
  const holder = e.target.closest('[data-id]'); if(!holder) return;
  const id = holder.dataset.id; const p = state.parts.find(x=>x.id===id); if(!p) return;
  const act = e.target.dataset.act;
  if(act==='del'){
    if(confirm('이 부품을 삭제할까요?')){
      state.parts = state.parts.filter(x=>x.id!==id);

    }
  }
  if(act==='edit-actual'){
    const planned = num(p.price)*num(p.qty);
    const hint = p.status==='purchased' ? '실제로 결제한 총액을 입력하세요' : '예상 실지출을 입력할 수 있어요';
    const amtStr = prompt(`${hint}\n(계획 ${fmt(planned)}원)`, p.actualPaid?String(p.actualPaid):'');
    if(amtStr==null) return;
    const actual = num(amtStr);
    p.actualPaid = actual;
    p.variance = actual - planned;
    save(); renderParts(); renderRing();
  }
  if(act==='buy'){ if(p.status==='purchased') return undoPurchase(p); else return purchasePart(p); }
}
function purchasePart(p){
  const planned = num(p.price)*num(p.qty);
  let actual = p.actualPaid?num(p.actualPaid):planned;
  const input = prompt(`구매 금액(실지출)을 입력하세요\n(계획 ${fmt(planned)}원)`, String(actual));
  if(input==null) return;
  actual = num(input);
  if(actual<=0) return alert('금액을 확인하세요');
  // 보유 자금 확인
  const {balances} = compute();
  const fromS = getDefaultSavings(); const fromC = getDefaultChecking();
  const savBal = Math.max(0,(balances[fromS?.id]||0));
  const chkBal = Math.max(0,(balances[fromC?.id]||0));
  const available = savBal + chkBal;
  if(actual > available){ alert(`보유 자금(적금+입출금)보다 구매 금액이 큽니다.\n필요: ${fmt(actual)}원, 보유: ${fmt(available)}원`); return; }

  const useFixed = Math.min(actual, savBal); const useFloat = actual - useFixed;
  const msg = `구매 금액 ${fmt(actual)}원\n적금 사용: ${fmt(useFixed)}원\n입출금 사용: ${fmt(useFloat)}원\n진행할까요?`;
  if(!confirm(msg)) return;

  const ids = [];
  if(useFixed>0) ids.push(addTxn({kind:'expense', amount:useFixed, fromId:fromS.id, memo:`구매:${p.name||'부품'}`, partId:p.id}));
  if(useFloat>0) ids.push(addTxn({kind:'expense', amount:useFloat, fromId:fromC.id, memo:`구매:${p.name||'부품'}`, partId:p.id}));

  p.status='purchased'; p.purchasedAt = nowLocalISO(); p.purchaseTxnIds = ids; p.paid = actual;
  p.actualPaid = actual; p.variance = actual - planned;
  save(); renderAll();
}
function undoPurchase(p){
  if(!p.purchaseTxnIds?.length) return alert('연결된 전표가 없습니다.');
  if(!confirm('이 구매를 되돌릴까요?')) return;
  p.purchaseTxnIds.forEach(id=>{
    const original = state.txns.find(t=>t.id===id); if(!original) return;
    state.txns.push({id:uid(), dt:nowLocalISO(), kind:'reversal', amount:original.amount, fromId:original.fromId, toId:original.toId, memo:'구매 되돌리기', partId:original.partId, reversalOf:original.id});
  });
  p.status='planned'; p.purchaseTxnIds=[]; p.paid=0; p.purchasedAt=null;
  save(); renderAll();
}
function addTxn({kind, amount, fromId, toId, memo, partId}){
  const t = {id:uid(), dt:nowLocalISO(), kind, amount:num(amount), fromId:fromId||null, toId:toId||null, memo:memo||'', partId:partId||null};
  state.txns.push(t); save(); return t.id;
}

let calBase = new Date(); calBase.setDate(1);
function renderCalendar(){
  const y = calBase.getFullYear(), m = calBase.getMonth();
  const firstDay = new Date(y,m,1); const days = new Date(y,m+1,0).getDate();
  byId('cal-title').textContent = `${y}-${pad2(m+1)}`;
  const grid = byId('cal-grid'); grid.innerHTML='';
  const {active} = activeTxnMap(); const target = targetTotal();
  const acts = active.slice().sort((a,b)=> a.dt.localeCompare(b.dt));
  function apply(run,t){
    if(t.kind==='income'){ if(t.toId) run.b[t.toId]=(run.b[t.toId]||0)+t.amount; }
    else if(t.kind==='expense'){ if(t.fromId) run.b[t.fromId]=(run.b[t.fromId]||0)-t.amount; if(t.partId) run.i+=t.amount; }
    else if(t.kind==='transfer'){ if(t.fromId){run.b[t.fromId]=(run.b[t.fromId]||0)-t.amount;} if(t.toId){run.b[t.toId]=(run.b[t.toId]||0)+t.amount;} }
  }
  let run = {b:{},i:0}; const monthPrefix = `${y}-${pad2(m+1)}`;
  acts.forEach(t=>{ if(t.dt.slice(0,7) < monthPrefix) apply(run,t); });
  let prevProg = target>0 ? ((Object.values(run.b).reduce((s,v)=>s+v,0))+run.i)/target : 0;
  const byDate = {}; acts.forEach(t=>{ if(t.dt.slice(0,7)===monthPrefix){ (byDate[t.dt.slice(0,10)] ??= []).push(t);} });
  for(let i=0;i<firstDay.getDay();i++){ const c=document.createElement('div'); grid.appendChild(c); }
  for(let day=1; day<=days; day++){
    const dstr = `${y}-${pad2(m+1)}-${pad2(day)}`;
    (byDate[dstr]||[]).forEach(t=> apply(run,t));
    const endProg = target>0 ? ((Object.values(run.b).reduce((s,v)=>s+v,0))+run.i)/target : 0;
    const delta = Math.round((endProg - prevProg)*1000)/10; prevProg = endProg;
    const cell = document.createElement('button'); cell.className='cal-cell';
    const color = delta>0? 'ok' : delta<0? 'dangerText' : 'muted';
    cell.innerHTML = `<div style='font-weight:700'>${day}</div><div class='${color} pct' style='font-size:12px'>${delta>0?'+':''}${delta.toFixed(1)}%</div>`;
    cell.onclick = ()=> openDayDetail(dstr); grid.appendChild(cell);
  }
  byId('cal-detail').innerHTML = '<span class="muted">날짜를 선택하면 상세 내역이 표시됩니다.</span>';
}
function openDayDetail(date){
  const {active} = activeTxnMap(); const list = active.filter(t=> t.dt.slice(0,10)===date); const box = byId('cal-detail');
  if(list.length===0){ box.innerHTML = `<div class='muted'>${date} 내역 없음</div>`; return; }
  let html = `<div style='font-weight:700;margin-bottom:8px'>${date}</div>`;
  list.forEach(t=>{
    const from = t.fromId? (accountById(t.fromId)?.name||'') : '';
    const to   = t.toId?   (accountById(t.toId)?.name||'')   : '';
    const sign = t.kind==='income' ? '+' : t.kind==='expense' ? '-' : '';
    const acctStr = t.kind==='transfer' ? `${from} → ${to}` : (from||to||'');
    html += `<div class='p-card'>
      <div class='split'><div><span class='muted'>일시</span> <span style='font-weight:700'>${t.dt.slice(11,16)}</span></div>
      <div><span class='muted'>계좌</span> <span>${acctStr}</span></div></div>

      <div class='actions' style='justify-content:flex-end'><button data-id='${t.id}' data-act='rev' class='danger'>되돌리기</button></div>
    </div>`;
  });
  box.innerHTML = html;
  box.querySelectorAll('button[data-act="rev"]').forEach(btn=>{
    btn.onclick = ()=>{ const id = btn.dataset.id; const t = state.txns.find(x=>x.id===id); if(!t) return;

      state.txns.push({id:uid(), dt:nowLocalISO(), kind:'reversal', amount:t.amount, fromId:t.fromId||null, toId:t.toId||null, memo:'전표 되돌리기', partId:t.partId||null, reversalOf:t.id});
      save(); renderAll(); openDayDetail(date); };
  });
}

  document.body.setAttribute('data-theme', state.settings.theme || 'dark');
}
byId('theme-select').onchange = (e)=>{ state.settings.theme = e.target.value; save(); applyTheme(); };

byId('btn-check-update').onclick = async ()=>{
  try{
    const reg = await navigator.serviceWorker?.getRegistration?.();
    await reg?.update?.();
    alert('업데이트 확인 완료! 새 버전이 있으면 잠시 후 자동 반영돼요.');
  }catch(e){ alert('확인 실패: '+e.message); }
};

/* 백업 */
byId('btn-export').onclick = ()=>{
  try {
    const raw = localStorage.getItem(LS_KEY) || '{}';
    const blob = new Blob([raw], { type: 'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'pc_savings_backup_' + (new Date().toISOString().slice(0,10)) + '.json';
    a.click();
    setTimeout(()=>URL.revokeObjectURL(a.href), 2000);
  } catch (e) { alert('백업 실패: ' + e.message); }
};
/* 복원 */
byId('file-import').addEventListener('change', async (e) => {
  const file = e.target.files?.[0]; if(!file) return;
  try {
    const text = await file.text();
    const incoming = JSON.parse(text);
    if (!incoming || typeof incoming !== 'object') throw new Error('형식 오류');
    if (!confirm('현재 데이터를 덮어쓰고 복원할까요? (되돌릴 수 없어요)')) return;
    // 최소 필드 보정
    incoming.settings ??= { targetMode:'parts', manualTarget:0, theme:'dark' };
    incoming.accounts ??= [];
    incoming.parts ??= []; incoming.txns ??= []; incoming.memos ??= [];
    incoming.schema ??= APP_SCHEMA;
    localStorage.setItem(LS_KEY, JSON.stringify(incoming));
    state = incoming;
    renderAll();
    alert('복원 완료!');
  } catch (err) { alert('복원 실패: ' + err.message); }
  finally { e.target.value=''; }
});
/* 초기화 */
byId('btn-reset').onclick = ()=>{
  if(!confirm('정말로 모든 데이터를 초기화할까요?')) return;
  localStorage.removeItem(LS_KEY); location.reload();
};

/* ===== 네비 & 초기화 ===== */
const views = ['home','parts','funds','accounts','cal','memo','settings'];
function show(v){
  views.forEach(x=>{ const el=byId('view-'+x); if(el) el.classList.toggle('hide', x!==v); });
  document.querySelectorAll('nav button').forEach(b=> b.classList.toggle('active', b.dataset.view===v));
  if(v==='home') renderRing();
  if(v==='parts') renderParts();
  if(v==='funds') { refreshAcctSelects(); renderFunds(); }
  if(v==='accounts') { renderAccounts(); }
  if(v==='cal') renderCalendar();
  if(v==='memo') renderMemo();
  if(v==='settings'){ byId('theme-select').value = state.settings.theme||'dark'; }
}
document.querySelectorAll('nav button').forEach(b=> b.onclick = ()=> show(b.dataset.view));
byId('btn-settle').onclick = ()=>{
  const from = getDefaultChecking(), to = getDefaultSavings();
  if(!from||!to){ alert('기본 계좌 설정을 확인하세요.'); return; }
  transferDialog(from.id, to.id);
};

function renderAll(){ applyTheme(); renderRing(); renderParts(); refreshAcctSelects(); renderFunds(); renderAccounts(); renderCalendar(); renderMemo(); }

/* 파트 이벤트 바인딩 */
byId('parts-cards').addEventListener('change', onPartsChange);
byId('parts-cards').addEventListener('click', onPartsClick);
byId('parts-cards').addEventListener('keydown', e=>{ if(e.key==='Enter') e.target.blur(); });
byId('btn-add-part').onclick = ()=>{ state.parts.push({id:uid(), name:'', price:0, qty:1, status:'planned', image:null, purchaseTxnIds:[], paid:0, actualPaid:0, variance:0}); save(); renderParts(); renderRing(); };

/* 부팅 */
try{ load(); renderAll(); console.log('App v1.1 initialized'); }
catch(e){ alert('초기화 오류: '+ e.message); console.error(e); }
</script>
</body>
